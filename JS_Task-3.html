<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        type="text/css">
    <style>
        body{
            background-color: rgb(34, 34, 34);
        }
        input{
            background-color: yellow;
        }
        button {
            font-size: 20px;
            cursor: pointer;
            background-color: yellow;
            transition: 0.4s ease-in-out;
            border: none;
            border-radius: 10px;
        }

        button:hover {
            background-color: orange;
        }
    </style>
    <title>JS-TASK-3</title>
</head>

<body>
    <div class="container-lg" style="margin-top: 40px;">
        <h2 class="display-6 text-center" style="color: white;"> TANMAY AGRAWAL
        </h2>
        <H1 style="text-align: center; color: white;"> Multiply Divide Calculator</H1>
        <div class="row justify-content-center mt-5">
            <div class="col col-md-4 border border-2 border-dark"
                style="font-family: 'Times New Roman', Times, serif; border-radius: 10px; background-color: yellowgreen; padding: 20px;">
                <table class="table table-borderless" cellspacing="0">
                    <tr>
                        <td>1st Number : </td>
                        <td><input type="number" id="num1"></td>
                    </tr>
                    <tr>
                        <td>2nd Number : </td>
                        <td><input type="number" id="num2"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <center>
                                <button class="border-2 rounded me-2 py-0 px-1" onclick="multiply()">Multiply</button>
                                <button class="border-2 rounded py-0 px-1" onclick="divide()">Divide</button>
                            </center>
                        </td>
                    </tr>
                </table>
                <p class="result ms-2">The Result Is:</p>
            </div>
        </div>
    </div>
    <script>
        function multiply() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            let result = num1 * num2;
            // alert("The result is "+result);
            document.querySelector(".result").innerHTML = "The Result Is:<br>" + result;
        }
        function divide() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            let result = num1 / num2;
            // alert("The result is "+result);
            document.querySelector(".result").innerHTML = "The Result Is:<br>" + result;
        }
    </script>
</body>

</html>
